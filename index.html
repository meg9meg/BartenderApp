<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Master Home Bartender</title>
</head>
<body>
    <div class="wrapper">
        <nav class="navigation">
            <h1 class="navigation__hello">Master Home Bartender</h1>
        </nav>
        <!--search section-->
        <div class="search">
            <i class="fas fa-glass-cheers search__icon"></i>
            <h3 class="search__chears">Find your drink by letter or just start typing!</h3>
            <input type="text" class="search__input" placeholder=" Search">
        </div>
        <div class="main-section">
            <div class="dictionary">
                <p class="dictionary__letter">A</p>
                <p class="dictionary__letter">B</p>
                <p class="dictionary__letter">C</p>
                <p class="dictionary__letter">D</p>
                <p class="dictionary__letter">E</p>
                <p class="dictionary__letter">F</p>
                <p class="dictionary__letter">G</p>
                <p class="dictionary__letter">H</p>
                <p class="dictionary__letter">I</p>
                <p class="dictionary__letter">J</p>
                <p class="dictionary__letter">K</p>
                <p class="dictionary__letter">L</p>
                <p class="dictionary__letter">M</p>
                <p class="dictionary__letter">N</p>
                <p class="dictionary__letter">O</p>
                <p class="dictionary__letter">P</p>
                <p class="dictionary__letter">Q</p>
                <p class="dictionary__letter">R</p>
                <p class="dictionary__letter">S</p>
                <p class="dictionary__letter">T</p>
                <p class="dictionary__letter">U</p>
                <p class="dictionary__letter">V</p>
                <p class="dictionary__letter">W</p>
                <p class="dictionary__letter">X</p>
                <p class="dictionary__letter">Y</p>
                <p class="dictionary__letter">Z</p>
        </div>
            
        <div class="drinks">
            <!--tutaj zwrotka  API-->
        </div>
        </div>
        <footer class="footer">
           <h2 class="footer__quote">Have fun and come back to us before your next party or date to check out new recepies!</h2>
        </footer>
    </div>
    <i class="fas fa-arrow-up"></i>
    <div class="fullscreen-container hidden">
        <div class="details hidden">
            <!--tutaj zwrotka  API odnośnie wybranego drinka-->
            <h2 class="details__name"></h2>
            <i class="fas fa-times details__close-btn"></i>
            <p class="details__title">Ingredients</p>
            <div class="details__ingredients">
                <!--tutaj lista skladników z API-->
            </div>
            <p class="details__title">How to prepare</p>
            <div class="details__prep">
                <!--tutaj sposob przygotowania z API-->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
